<!DOCTYPE html>
<html>
<head>
<style>
  h1 {text-align: center;}
  div{text-align: center;}
</style>
<script>



// Parse the URL
function getParameterByName(name) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}
// Give the URL parameters variable names
var source = getParameterByName('utm_source');
var medium = getParameterByName('utm_medium');
var campaign = getParameterByName('utm_campaign');
var content = getParameterByName('utm_content');



function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString;
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
if(source != undefined  && source != ""){
setCookie("utm_source", source, 1)
}
if(medium != undefined  && medium != ""){
setCookie("utm_medium", medium, 1)
}
if(campaign != undefined  && campaign != ""){
setCookie("utm_campaign", campaign, 1)
}
if(content != undefined  && content != ""){
setCookie("utm_content", content, 1)
}






function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function getCookieUTM(){
  var current_utm_source= getCookie("utm_source")
  var current_utm_campaign=getCookie("utm_campaign")
  var current_utm_medium=getCookie("utm_medium")
  var current_utm_content=getCookie("utm_content")
  document.getElementById("utm_source").innerHTML=current_utm_source
  document.getElementById("utm_campaign").innerHTML=current_utm_campaign
  document.getElementById("utm_medium").innerHTML=current_utm_medium
  document.getElementById("utm_content").innerHTML=current_utm_content

  var x = document.getElementById("cookie_div");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  }





</script>
</head>

<body>
  <div>
    <h1>Cookies</h1>
    <div style="display:none" id ="cookie_div">
    <div>
      <h4>Utm Source</h4>
      <span id="utm_source">
      </span>
    </div>
    <div>
      <h4>Utm campaign</h4>
    <span id="utm_campaign">
    </span>
    </div>
    <div>
      <h4>Utm Medium</h4>
    <span id="utm_medium">
    </span>
    </div>
    <div>
      <h4>Utm Content</h4>
       <span id="utm_content">
    </span>
    </div>
  </div>
  </div>
<div>
  <button onclick="getCookieUTM()">fetch cookie</button>
</div>
</body>
</html>
